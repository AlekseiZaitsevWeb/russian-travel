    <!-- Определите в макетах зоны, где подойдут гриды, а где вы продолжите использовать флексы. Сверстайте их под расширение десктопа. В следующих темах разберёмся в тонкостях настройки этих зон под адаптивный каркас сайта, но попробовать гриды в деле — бесценно уже сейчас. -->

    <!-- В макетах есть зоны, где удобно настроить автоматический перенос грид-элементов. Найдите их и настройте инструментами repeat и auto-fit. Так эти зоны уже будут хорошо выглядеть при сжатии и расширении монитора. Останутся тонкие настройки, о которых поговорим дальше. -->

    <!-- Но не используйте em и rem в наших проектных работах — жизнь программиста и так сложна. -->

    <!-- Разрешение современных мониторов при одинаковых размерах может различаться в 4 раза. Если два экрана имеют одинаковые размеры, но у одного из них разрешение больше, то размер пикселя этого монитора меньше, чем у менее чёткого дисплея. И если на экране с бóльшим разрешением отрисовать элементы в их реальном размере в пикселях, они станут очень мелкими. -->
<!-- Чтобы сохранить «физический» размер элементов, браузер увеличивает «пиксельный» размер каждого в 4 раза: вдвое по высоте и вдвое по ширине. То есть из каждого пикселя исходного изображения делает четыре. Для растровых изображений это критично: от подобного растягивания картинка неизбежно размоется. -->
<!-- Поэтому растровые изображения следует готовить сразу в двойном размере — так они будут хорошо смотреться на любом экране. -->

  Обратите внимание: в некоторых местах справиться с задачей очень просто — достаточно настроить перенос элементов при изменении разрешения экрана. В других местах потребуется тонкая отладка и контроль за поведением блоков на различных разрешениях экранов. Мы рекомендуем начинать с простых элементов: галереи изображений, карточек, шапки. Адаптировать их проще всего, так вы почувствуете уверенность в себе. После переходите к более сложным элементам, например, блоку places с фотографией и описанием конкретного места. -->


  <!-- Проверьте, что элементы не «ломаются» и выглядят как в макете между точками перелома. Скажем, на ширине 470, 665, 999 или 1100 пикселей. Обращайте внимание на такие моменты:

отступы между элементами и размеры шрифтов нередко изменяются;
ради «резинового» эффекта нужно уметь отказаться от пиксельных значений ширин и высот в пользу относительных %, vw, vh, fr;
если картинки занимают 100% ширины в макете, не бойтесь использовать для них CSS-свойство width: 100%. Для элементов img высота будет подсчитана автоматически;
используйте CSS-функцию calc() — она годится не только для повторения арифметики, но и для расчёта размера колонок и ширины блоков;
не усложняйте себе задачу, используйте пиксели для описания размеров шрифтов. Знание em и rem пригодится вам на собеседованиях или в компаниях с очень строгим код-стайлом;
используйте десятичные дроби, когда задаёте интерлиньяж. Это хорошая практика;
если замечаете, что изображения масштабируются непропорционально в точках перелома, вспомните свойство object-fit. Оно здорово помогает в таких ситуациях;
не забудьте сгладить шрифты;
используемые шрифты подключайте локально. -->
